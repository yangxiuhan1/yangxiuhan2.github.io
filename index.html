<div id="app">
    <div class="out-wrap">
        <div class="reg">
            <a href="#" @click="signIn">Regist_here</a>

        <div id="wrap">
            <h1>ASH's Paradox</h1>
            <h5>Did U Ever Feel The Pain</h5>
            <div class="h7">
                In The Morning Rain
            </div>
        </div>
        <form role="form" class="content">
            <div class="form-group">
                <label id="labelName" for="inputEmail" font-size="200%">Username or emailaddress</label>
                <div class="inputForm">
                    <input type="email" class="form-control" id="inputEmail" placeholder="lovely_name_here">
                </div>
            </div>
            <div class="form-group">
                <div class="psw">
                    <label id="labelName" for="inputEmail">Password</label>
                    <a href="#" class="label-link" @click="signIn">Forgot Passworld?</a>
                </div>
                <div class="inputForm">
                    <input type="password" class="form-control " id="inputPassword" placeholder="psw_here">
                </div>
            </div>
            <div class="checkbox">
                <label class="check-inside">
                    <input type="checkbox" style="margin: 0 -15px">
                    <span style="margin-left: 5px">Save your count</span>
                </label>
            </div>
            <div class="intoEmail">
                <button type="button" class="btn btn-success btn-lg btn-block" style="width: 300px;" @click="signIn">Sign in</button> </div>
            </div>
        </form>
        <audio id="mp3" src="mp3/SundayPark.mp3" preload="auto" controls loop autoplay></audio>
        <div class="drawer-screen" @click="showMask=false" v-if="showMask">
            <div class="drawer-content">
                <span class="mask-txt animated bounceInUp">i am currently reconstructing my website, please wait and see111. ^_^</span>
                <span class="animated bounceInDown">

                    <span class="glyphicon glyphicon-heart-empty mask-txt" style="top:4px;color:peru;margin-left:3px;"></span>
                    <span class="glyphicon glyphicon-heart-empty mask-txt" style="top:4px;color:purple;margin-left:3px;"></span>
                </span>
            </div>
